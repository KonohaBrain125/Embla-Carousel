    <script>
      function mergeObjects(targetObj, sourceObject) {
        for (var key in sourceObject) {
          if (sourceObject.hasOwnProperty(key)) {
            targetObj[key] = sourceObject[key]
          }
        }
      }

      function setupEmblaCarousel(wrap, options) {
        var view = wrap.querySelector('.embla__viewport')
        var nextBtn = wrap.querySelector('.embla__nav--next')
        var prevBtn = wrap.querySelector('.embla__nav--prev')
        var dots = wrap.querySelectorAll('.embla__dot__button')
        var dotsArray = [].slice.call(dots)
        var onSelect = function(dots) {
          var dotWrap = wrap.querySelector('.embla__dots')
          return function(index) {
            dotWrap
              .querySelector('.embla__dot--selected')
              .classList.remove('embla__dot--selected')
            dots[index].classList.add('embla__dot--selected')
          }
        }
        var defaultOptions = {
          onInit: function(index) {
            dots[index].classList.add('embla__dot--selected')
          },
          onSelect: onSelect(dots),
        }
        var mergedOptions = {}
        mergeObjects(mergedOptions, defaultOptions)
        mergeObjects(mergedOptions, options)
        var embla = EmblaCarousel(view, mergedOptions)

        embla.addEvent(nextBtn, 'click', embla.next, false)
        embla.addEvent(prevBtn, 'click', embla.previous, false)

        dotsArray.forEach(function(d, i) {
          embla.addEvent(d, 'click', function() {
            embla.goTo(i)
          })
        })
        return embla
      }

      var emblas = document.querySelectorAll('.embla')
      var emblasArray = Array.prototype.slice.call(emblas)
      var optionsArray = [
        { align: 'start' },
        { align: 'center', startIndex: 2 },
        { align: 'end' },
      ]

      var emblaInstances = emblasArray.map(function(e, i) {
        return setupEmblaCarousel(e, optionsArray[i])
      })
    </script>
