name: Continuous Integration

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install 🔧
        run: yarn install

      - name: Build 🏗️
        run: yarn build

      - name: Lint 🧐
        run: yarn lint

      - name: Test 🚨
        run: yarn test
